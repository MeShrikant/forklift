<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Video</title>
    <style>
        /* Import a clean modern font */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1c1c1c, #0d0d0d);
            color: #eee;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header.feature-box.top {
            background-color: #111;
            height: 100px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.6);
        }

        header.feature-box.top h1 {
            margin: 0;
            font-weight: 700;
            font-size: 2rem;
            color: #4caf50; /* soft green highlight */
        }

        header.feature-box.second {
            background-color: #0074D9;
            height: 50px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: -8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.5);
        }

        header.feature-box.second h1 {
            margin: 0;
            font-weight: 600;
            font-size: 1.25rem;
            color: white;
        }

        section.col-sm {
            background-color: #222;
            width: 90%;
            max-width: 1000px;
            height: auto;
            border-radius: 25px;
            margin: 40px 0;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 25px;
            object-fit: contain;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.9);
        }

        .new {
            background-color: #28a745;
            width: 90%;
            max-width: 600px;
            margin: 20px auto 50px auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 16px rgba(40, 167, 69, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .custom-file-input {
            flex-grow: 1;
            max-width: 400px;
            padding: 10px 15px;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
        }

        .btnCustom {
            background-color: #19692c;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            white-space: nowrap;
        }

        .btnCustom:hover {
            background-color: #27ae60;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            section.col-sm {
                width: 95%;
                margin: 20px 0;
            }

            .new {
                width: 95%;
                padding: 15px;
            }

            .custom-file-input {
                max-width: 100%;
            }

            .btnCustom {
                width: 100%;
                padding: 12px 0;
                font-size: 1.1rem;
            }

            form {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
<header class="feature-box top">
    <h1><strong>Object Detection using YOLOv8</strong></h1>
</header>
<header class="feature-box second">
     <h1><strong>Output Video</strong></h1>
</header>

<section class="col-sm">
    <img src="{{ url_for('video') }}" alt="Output Video" />
</section>

<section>
    <div class="new">
        <form method="POST" enctype="multipart/form-data" novalidate>
            {{ form.hidden_tag() }}
            {{ form.file(class_="custom-file-input") }}
            <button type="submit" class="btnCustom">Submit</button>
        </form>
    </div>
</section>

</body>
</html>
